<div class="card mb-5 mb-lg-0  m-4 ">
    <div class="card-body">
      <h5 class="card-title text-muted text-uppercase text-center">{{ Data.plan }}</h5>
      <h6 class="card-price text-center"><span class="price">${{Data.price}}</span><span class="period">/month</span></h6>
      <hr>
      <ul class="fa-ul list-unstyled">
        <li [ngClass]="{'textBold':Data.plan=='PLUS' || Data.plan=='PRO'}"> <span> &#10004;</span> {{Data.user}} </li>
        <li><span> &#10004;</span>{{Data.storage}} GB Storage</li>
        <li><span> &#10004;</span>Unlimited Public Projects</li>
        <li><span> &#10004;</span> Community Access</li>
        <li class="" [ngClass]="{'reject':Data.privateProjects==false}"><span *ngIf="Data.privateProjects==false">&#10006;</span>
          <span *ngIf="Data.privateProjects==true">&#10004;</span>
          Unlimited Private Projects</li>
          
        <li class="" [ngClass]="{'reject':Data.phoneSupport==false}"><span *ngIf="Data.phoneSupport==false">&#10006;</span>
          <span *ngIf="Data.phoneSupport==true">&#10004;</span>
          Dedicated Phone Support</li>
        <li class="" [ngClass]="{'reject':Data.freeSubdomain==false}"><span *ngIf="Data.phoneSupport==false">&#10006;</span>
          <span *ngIf="Data.phoneSupport==true">&#10004;</span>
          
        <span *ngIf="Data.plan=='PRO'"> <b>Unlimited</b></span>  Free Subdomain
        </li>
        <li class="" [ngClass]="{'reject':Data.monthlyReport==false}">
          <span *ngIf="Data.monthlyReport==false">&#10006;</span>
          <span *ngIf="Data.monthlyReport==true">&#10004;</span>
          Monthly Status Reports</li>
      </ul>
      <div class="d-grid">
        <a href="#" class="btn btn-primary text-uppercase">Button</a>
      </div>
    </div>
  </div>
